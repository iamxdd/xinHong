<h3>{{$state.current.title}}</h3>
<!-- START panel-->
<div class="panel panel-default" cg-busy="listBusyPromise">
	<div class="panel-footer">
		<i class="fa fa-arrow-left back-i" id="back-all-btn" onclick="javascript:history.back(-1)" aria-hidden="true"></i>
		<div class="commodity-btn" ng-class="tdClass(partyInformationDetails.ReviewState)" style="margin-top: -10px">
		</div>
		<h4 class="text-center">
			{{partyInformationDetails.Title}}
		</h4>
		<div class="text-center" style="border-bottom: solid 1px #ddd;padding-bottom: 10px;margin-bottom: 15px;">
			<span class="span-party">发布人:</span> &nbsp;&nbsp; {{partyInformationDetails.AccountName}}
			<span class="span-party">党组织:</span> &nbsp;&nbsp;{{partyInformationDetails.PartyOrganizationName}}
			<span class="span-party">发布时间 :</span> &nbsp;&nbsp; {{partyInformationDetails.CreatedAt|date:"yyyy-MM-dd HH:mm"}}
		</div>
		<div  class="partyInformationDetails-img" style="text-indent: 2em; max-width: 98% ;overflow: hidden;" ng-bind-html="partyInformationDetails.Content">

		</div>
		<div class="row rownew">
			<div class="form-group  col-lg-12" ng-if="partyInformationDetails.ReviewState===1">
				<button type="submit" class="btn btn-danger" ng-click="creatOne(3)" style="margin-left: 700px;">不通过</button>
				<button type="submit" class="btn btn-primary" ng-click="creatOne(2)">通过</button>
			</div>

		</div>

	</div>
</div>
<script type="text/ng-template" id="createOne">
	<div class="modal-header">
		<h5 class="modal-title">审核</h5>
	</div>
	<div class="modal-body" id="add-advertisements" cg-busy="ngDialogPromise">
		<form class="form-horizontal mycheckbox-inline">
			<div class="form-group form-group-new">
				<div class="btn-audit-st">
					<span>确认此信息准确无误</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-2">备注:</label>
				<div class=" col-lg-10">
					<textarea class="banner-submit-btn" name="" rows="" cols="" ng-model="evaluationNew.Remarks"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class=" col-lg-10 col-lg-offset-2">
					<input type="button" ng-click="closeThisDialog(0)" class="btn btn-default" value="取消" />
					<input type="button" ng-click="formSubmit()" class="btn btn-success" value="确 定" />
				</div>
			</div>
		</form>
	</div>
</script>
