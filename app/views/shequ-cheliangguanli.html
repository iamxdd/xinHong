<h3>{{$state.current.title}}</h3>
<!-- START panel-->
<div class="panel panel-default" cg-busy="listBusyPromise">
	<div class="panel-footer">
		<div class="row">
			<div class="col-lg-8">
				<form role="form" class="form-inline" ng-submit="fetchData()">
					<div class="form-group">
						<label for="input-keyword" class="sr-only">关键字：</label>
						<input id="input-keyword" type="text" ng-model="searchOption.plateNumber" placeholder="车牌号查询" class="form-control" />
					</div>
					<button type="submit" class="btn btn-default">查询</button>
				</form>
			</div>
			<div class="col-lg-4 text-right">
				<button type="button" ng-click="creatOne()" class="btn btn-success">新增{{$state.current.title.substring(0,2)}}</button>
			</div>
		</div>
	</div>
	<!-- START table-responsive-->
	<div class="table-responsive">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>序号</th>
					<th>颜色</th>
					<th>车辆品牌</th>
					<th>车辆型号</th>
					<th>车牌号</th>
					<th>车辆类型</th>
					<th>车主姓名</th>
					<th>状态</th>
					<th class="text-center">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-if="list.length==0||!list">
					<td colspan="20">暂无任何数据！</td>
				</tr>
				<tr ng-repeat="x in list">
					<td>{{x.$index}}</td>
					<td>{{PcService.numberToText(x.Color,colorList)}}</td>
					<td>{{x.VehicleBrand}}</td>
					<td>{{x.VehicleModel}}</td>
					<td>{{x.PlateNumber}}</td>
					<td>{{x.VehicleType}}</td>
					<td>{{x.ResidentName}}</td>
					<td><span class="label" ng-class="PcService.toggleLabelClass(x)">{{PcService.numberToText(x.OpenState,Status)}}</span></td>
					<td class="text-center">
						<button type="button" ng-click="editItem(x)" class="btn btn-default">修改</button>
						<button type="button" ng-click="toggleItem(x)" class="btn" ng-class="PcService.toggleClass(x)" ng-bind="PcService.toggleText(x)"></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- END table-responsive-->
	<div class="panel-footer">
		<div class="row">
			<div class="col-lg-12 text-center">
				<paging page="pagination.page" page-size="pagination.pageSize" total="pagination.total" show-prev-next="true" show-first-last="true" paging-action="getListSpecifyPage(page,pageSize,total)">
				</paging>

			</div>
		</div>
	</div>
</div>
<!-- END panel-->

<!--begin ngDialog createOne-->
<script type="text/ng-template" id="createOne">
	<div class="modal-header">
		<h5 class="modal-title">{{TitleText}}{{$state.current.title.substring(0,2)}}</h5>
	</div>
	<div class="modal-body" cg-busy="ngDialogPromise">
		<div class="formlist" fields-data="fieldsList" close-dialog="closeThisDialog(0)" form-submit="formSubmit()" column="2"></div>
	</div>
</script>
<!--end ngDialog createOne-->
