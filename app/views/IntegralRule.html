<h3>{{$state.current.title}}</h3>
<div class="panel panel-default" cg-busy="listBusyPromise">
	<div class="panel-footer" style="min-height: 600px;">
		<div class="row">
			<div class="col-lg-12" ng-if="Introduction!=''">
				<div class="form-group pull-right">
					<button type="button" class="btn btn-info" ng-click="editItem(Introduction)">修 改</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<h5>{{Introduction.Name}}</h5>
				<p ng-bind-html="Introduction.Description"></p>
			</div>
		</div>
	</div>
	<!-- END panel-->
</div>

<!--begin ngDialog createOne-->
<script type="text/ng-template" id="createOne">
	<div class="modal-header">
		<h5 class="modal-title">修改{{$state.current.title}}</h5>
	</div>
	<div class="modal-body" cg-busy="ngDialogPromise">
		<!--<div class="formlist" fields-data="fieldsList" close-dialog="closeThisDialog(0)" form-submit="formSubmit()"></div>-->
		<form class="form-horizontal" ng-submit="formSubmit()">
			<div class="form-group" ng-repeat="field in fieldsList">
				<label class="control-label col-lg-2" for="id_{{field.name}}" ng-bind="field.nameDisplay"></label>
				<div class="col-lg-10">
					<input ng-if="field.editor==='normal'" ng-disabled="field.editable" ng-model="field.value" id="id_{{field.name}}" placeholder="请输入{{field.nameDisplay}}" ng-required="field.required" type="text" class="form-control" />
					<textarea style="min-height: 200px;" ng-if="field.editor==='textarea'" ng-disabled="field.editable" ng-model="field.value" id="id_{{field.name}}" placeholder="请输入{{field.nameDisplay}}" ng-required="field.required" class="form-control" />
					<div ng-if="field.editor==='multiline-textarea'" text-angular="" ng-disabled="field.editable" ng-model="field.value" id="id_{{field.name}}" placeholder="请输入{{field.nameDisplay}}" ng-required="field.required" class="btn-group-small"></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" class="btn btn-success">确 定</button>
					<button type="button" class="btn btn-default" ng-click="closeThisDialog()">取 消</button>
				</div>
			</div>
		</form>
	</div>
</script>
<!--end ngDialog createOne-->
