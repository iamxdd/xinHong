<h3>{{title}}</h3>
<ul class="nav nav-tabs" id="tabTop">
	<li ng-repeat="x in navTabList" ng-class="{active:x.Active}" ng-if="x.show">
		<a ng-click="checked(x)">{{x.Name}}</a>
	</li>
</ul>

<!-- START panel-->
<div class="panel panel-default" cg-busy="listBusyPromise">
	<div class="table-responsive">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>序号</th>
					<th>姓名</th>
					<th>时间</th>
					<th>类型</th>
					<th>位置</th>
					<!--<th>备注</th>-->
				</tr>
			</thead>
			<tbody>
				<tr ng-if="list.length==0||!list">
					<td colspan="20">暂无任何数据！</td>
				</tr>
				<tr ng-repeat="x in list">
					<td>{{x.$index}}</td>
					<td>{{x.UserName}}</td>
					<td>{{x.CreatedAt|date:"yyyy-MM-dd HH:mm"}}</td>
					<td>{{numtext(x.State,navTabList)}}</td>
					<td>{{x.ChannelTypeName}}</td>
					<!--<td>{{x.AccountName}}</td>-->
				</tr>
			</tbody>
		</table>
	</div>
	<!-- END table-responsive-->
	<div class="panel-footer">
		<div class="row">
			<div class="col-lg-12 text-center">
				<paging page="pagination.page" page-size="pagination.pageSize" total="pagination.total" show-prev-next="true" show-first-last="true" paging-action="getListSpecifyPage(page,pageSize,total)">
				</paging>
			</div>
		</div>
	</div>
</div>
<!-- END panel-->

<!--begin ngDialog createOne-->
<script type="text/ng-template" id="createOne">
	<div class="modal-header">
		<h5 class="modal-title">新增组织</h5>
	</div>
	<div class="modal-body" cg-busy="ngDialogPromise">
		<div class="formlist" fields-data="fieldsList" close-dialog="closeThisDialog(0)" form-submit="formSubmit()"></div>
	</div>
</script>
<!--end ngDialog createOne-->
