<div class="block-center mt-xl wd-xl" cg-busy="listBusyPromise">
	<!--ng-controller="LoginFormController" -->
	<!-- START panel-->
	<div class="panel panel-dark panel-flat panel-login">
		<div class="panel-heading text-center">
			<a href="#">
				<img src="app/img/linlishouwang.png" alt="Image" class="block-center img-rounded" />
			</a>
		</div>
		<div class="panel-body">
			<p class="text-center pv">登录 “邻里守望” 院落综合自治平台</p>
			<form role="form" ng-submit="login()" name="loginForm" novalidate class="form-validate mb-lg">
				<div class="form-group has-feedback">
					<input type="text" name="account_email" placeholder="输入账号" autocomplete="off" ng-model="account.name" required="account.require" class="form-control" />
					<span class="fa fa-user form-control-feedback text-muted"></span>
					<span ng-show="nameRequire" class="text-danger">请输入您的登录账号</span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" placeholder="输入密码" ng-model="account.password" required="account.require" class="form-control" />
					<span class="fa fa-lock form-control-feedback text-muted"></span>
					<span ng-show="passwordRequire" class="text-danger">请输入您的登录密码</span>
				</div>
				<div class="clearfix">
					<div class="checkbox c-checkbox pull-left mt0">
						<label>
                     <input type="checkbox" value="" name="account_remember" ng-model="account.remember" />
                     <span class="fa fa-check"></span>记住我</label>
					</div>
					<div class="pull-right">
						<a ui-sref="page.recover" class="text-muted">忘记密码?</a>
					</div>
				</div>
				<button type="submit" class="btn btn-block btn-primary mt-lg"> 登 录 </button>
			</form>
			<div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>
			<p class="pt-lg text-center">还没有管理账号?</p>
			<a ng-click="connectUs()" class="btn btn-block btn-default">请联系社区</a>
		</div>
	</div>
	<!-- END panel-->
	<div class="p-lg text-center">
		<span>&copy;</span>
		<span ng-bind="app.year"></span>
		<span>-</span>
		<span ng-bind="app.name"></span>
		<br/>
		<span ng-bind="app.description"></span>
	</div>
</div>
